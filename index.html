<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advices generator</title>
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Advices generator</h1>
    </header>
    <main class="main__content">
      <section class="advice__container">
        <article class="advice__article">
          <div class="advice">
            <h2 class="advice__header">Advice #117</h2>
            <div class="advice__body">
              <p>Click the button to generate a random advice.</p>
            </div>
          </div>
        </article>
        <button class="generate__btn">
          <i class="fa-solid fa-dice-six"></i>
        </button>
      </section>
    </main>
    <footer>
      <span>Advices generator. All rights reserved.</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
